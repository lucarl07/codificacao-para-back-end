<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o número</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Descubra o número</h1>

    <div>
        <span>Número:</span>
        <input type="number" id="inNumero" autofocus>
        <input type="button" value="Apostar" id="btnApostar">
        <input type="button" value="Reiniciar o jogo" id="btnJogar">
    </div>

    <div>
        <h3>Erros: 
            <span id="outErros">0</span>
        </h3>
    
        <h3>Chances: 
            <span id="outChances">6</span>
        </h3>
    
        <h3>Dica:
            <span id="outDica">É um número entre 1 e 100</span>
        </h3>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
