<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de Carros Usados</title>
</head>
<body>
    <h1>Revenda de Carros Usados</h1>
    
    <div class="input-field">
        <p>
            Modelo:
            <input type="text" id="inModelo" autofocus>
        </p>
        <p>
            Preço:
            <input type="number" id="inPreco">
            <input type="button" value="Adicionar" id="btnAdicionar">
        </p>
    </div>

    <div class="buttons">
        <input type="button" value="Listar Carros" id="btnListar">
        <input type="button" value="Filtrar por preço" id="btnFiltrar">
    </div>

    <pre class="output-field" id="outLista"></pre>

    <script src="./app.js"></script>
</body>
</html>
