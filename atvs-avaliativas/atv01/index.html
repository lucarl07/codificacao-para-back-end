<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaveamento de Torneio</title> <!-- Feito por lucarl07 -->
</head>
<body>
    <div class="title-area">
        <h1>Chaveamento de Torneio</h1>
        <h3>Crie uma tabela de jogos adicionando clubes!</h3>
    </div>

    <form class="input-area">
        <p class="insert-team">
            <label for="inTeam">Nome do clube:</label>
            <input type="text" name="inTeam" id="inTeam">
        </p>
        <input type="button" value="Adicionar ao torneio" id="btnAddTeam">
        <input type="button" value="Lista de clubes" id="btnListTeams">
        <input type="button" value="Criar a tabela" id="btnMakeBrackets">
    </form>

    <pre class="output-area" id="outTeams"></pre>

    <script src="./js/correction.js"></script>
</body>
</html>
