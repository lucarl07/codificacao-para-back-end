<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal Alagoas - Portal de Notícias</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Portal de Notícias</h1>
    <p>Veja a quantidade de matérias que desejar!</p>

    <form>
        <h2>Adicionar Matéria</h2>
        <p>
            Título: <br>
            <input type="text" id="inTitulo">
        </p>
        <p>
            Data de inclusão: <br>
            <input type="text" id="inDataAdc">
        </p>
        <p>
            Conteúdo: <br>
            <textarea name="inConteudo" id="inConteudo" cols="30" rows="5" placeholder="Lorem ipsum dolor sit amet..."></textarea>
        </p>
        <input type="button" value="Enviar matéria">
    </form>

    <div>
        <h2>Ver Matérias</h2>
        <h3>Número atual: <span id="qtdMaterias">0</span></h3>
        <p>
            Quantidade:
            <input type="text" id="inQuantidade" placeholder="Digite um número inteiro...">
            <input type="button" value="Ver matérias..." id="btnVisualizar">
        </p>
    </div>

    <section id="outNoticias">

</body>
</html>
