    <h1>Vetor Numérico</h1>

        <p class="area-line">
            <label for="inNumber">Digite um número:</label>

        </p>

        <p class="area-line"> 
            <input type="button" value="Adicionar Número" id="btnAddNumber">
            <input type="button" value="Verificar Ordem" id="btnCheckOrder">
        </p>
    </div>
    
    <h3>Números: <span class="output-area" id="outNumbers"></span></h3>
    <h3>Ordem: <span class="output-area" id="outAnswer"></span></h3>
